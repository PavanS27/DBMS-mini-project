<!DOCTYPE html>
<html>
  <head>
    {% include 'include.html' %} {% load static %}
  </head>

  <body>
    {% include 'adminnav.html' %}
    <div id="wrapper">
      {% include 'sidenav.html' %}
      <div class="page-content-wrapper">
        <div class="container-fluid">
          <a
            class="btn btn-link"
            role="button"
            id="menu-toggle"
            href="#menu-toggle"
            ><i class="fa fa-bars"></i
          ></a>
          <div class="row register-form">
            <div class="col-md-8 offset-md-2">
              <form class="custom-form" method="POST">
                {% csrf_token %}
                <h1 style="margin-top: 0px; color: black">Make Appointments</h1>
                <div class="form-row form-group">
                  <div class="col-sm-4 label-column">
                    <label class="col-form-label" for="name-input-field"
                      >Doctor's Name and Field</label
                    >
                  </div>
                  <div class="col-sm-6 input-column">
                    <select class="form-control" name="doctoremail">
                      {% for d in alldoctors %}
                      <option value="{{d.email}} {{d.name}}">
                        {{d.name}} <------> {{d.specialization}}
                      </option>
                      {% endfor %}
                    </select>
                  </div>
                </div>
                <div class="form-row form-group">
                  <div class="col-sm-4 label-column">
                    <label class="col-form-label" for="pawssword-input-field"
                      >Name</label
                    >
                  </div>
                  <div class="col-sm-6 input-column">
                    <input
                      class="form-control"
                      type="text"
                      name="patientname"
                      value="{{user.first_name}}"
                    />
                  </div>
                </div>
                <div class="form-row form-group">
                  <div class="col-sm-4 label-column">
                    <label class="col-form-label" for="email-input-field"
                      >Email</label
                    >
                  </div>
                  <div class="col-sm-6 input-column">
                    <input
                      class="form-control"
                      type="text"
                      name="patientemail"
                      value="{{user.username}}"
                    />
                  </div>
                </div>
                <div class="form-row form-group">
                  <div class="col-sm-4 label-column">
                    <label
                      class="col-form-label"
                      for="repeat-pawssword-input-field"
                      >Appointment Date</label
                    >
                  </div>
                  <div class="col-sm-6 input-column">
                    <input
                      class="form-control"
                      type="date"
                      name="appointmentdate"
                    />
                  </div>
                </div>
                <div class="form-row form-group">
                  <div class="col-sm-4 label-column">
                    <label
                      class="col-form-label"
                      for="repeat-pawssword-input-field"
                      >Appointment Time</label
                    >
                  </div>
                  <div class="col-sm-6 input-column">
                    <div>
                      <input
                        class="form-control"
                        type="time"
                        placeholder="enter time"
                        name="appointmenttime"
                      />
                    </div>
                  </div>
                </div>
                <div class="form-row form-group">
                  <div class="col-sm-4 label-column">
                    <label
                      class="col-form-label"
                      for="repeat-pawssword-input-field"
                      >Symptoms</label
                    >
                  </div>
                  <div class="col-sm-6 input-column">
                    <input class="form-control" type="text" name="symptoms" />
                  </div>
                </div>
                <button class="btn btn-light submit-button" type="submit">
                  Make Appointment
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    {% ifequal error 'no' %}
    <script type="text/javascript">
      alert("Appointment booked successfully...");
      window.location = "{% url 'MakeAppointment' %}";
    </script>
    {% endifequal %} {% ifequal error 'yes' %}
    <script type="text/javascript">
      alert("Something went wrong...");
    </script>
    {% endifequal %}
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/back-to-top-scroll.js' %}"></script>
    <script src="{% static 'js/Bold-BS4-Animated-Back-To-Top.js' %}"></script>
    <script src="{% static 'js/bs-init.js' %}"></script>
    <script src="{% static 'js/Sidebar-Menu.js' %}"></script>
  </body>
</html>
