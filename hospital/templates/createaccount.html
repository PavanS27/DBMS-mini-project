<!DOCTYPE html>
<html>
  <head>
    {% include 'include.html' %} {% load static %}
  </head>

  <body id="bg">
    {% include 'navbar.html' %}
    <div class="row register-form">
      <div class="col-md-8 offset-md-2">
        <form class="custom-form" method="POST" style="margin-top: 0px">
          {% csrf_token %}
          <h1 style="color: black">Patient Registration Form</h1>
          <div class="form-row form-group">
            <div class="col-sm-4 label-column">
              <label class="col-form-label" for="name-input-field"
                >Name :
              </label>
            </div>
            <div class="col-sm-6 input-column">
              <input class="form-control" type="text" name="name" />
            </div>
          </div>
          <div class="form-row form-group">
            <div class="col-sm-4 label-column">
              <label class="col-form-label" for="email-input-field"
                >Email :
              </label>
            </div>
            <div class="col-sm-6 input-column">
              <input class="form-control" type="email" name="email" />
            </div>
          </div>
          <div class="form-row form-group">
            <div class="col-sm-4 label-column">
              <label class="col-form-label" for="pawssword-input-field"
                >Password :
              </label>
            </div>
            <div class="col-sm-6 input-column">
              <input class="form-control" type="password" name="password" />
            </div>
          </div>
          <div class="form-row form-group">
            <div class="col-sm-4 label-column">
              <label class="col-form-label" for="repeat-pawssword-input-field"
                >Repeat Password :
              </label>
            </div>
            <div class="col-sm-6 input-column">
              <input
                class="form-control"
                type="password"
                name="repeatpassword"
              />
            </div>
          </div>
          <div class="form-row form-group">
            <div class="col-sm-4 label-column">
              <label class="col-form-label" for="dropdown-input-field"
                >Gender :</label
              >
            </div>
            <div class="col-sm-4 input-column">
              <select class="form-control" name="gender">
                <optgroup label="Select Gender">
                  <option value="Male">Male</option>
                  <option value="Female">Female</option>
                </optgroup>
              </select>
            </div>
          </div>
          <div class="form-row form-group">
            <div class="col-sm-4 label-column">
              <label class="col-form-label" for="name-input-field"
                >Phone Number :</label
              >
            </div>
            <div class="col-sm-6 input-column">
              <input class="form-control" type="tel" name="phonenumber" />
            </div>
          </div>
          <div class="form-row form-group">
            <div class="col-sm-4 label-column">
              <label class="col-form-label" for="name-input-field"
                >Address :</label
              >
            </div>
            <div class="col-sm-6 input-column">
              <textarea class="form-control" name="address"></textarea>
            </div>
          </div>
          <div class="form-row form-group">
            <div class="col-sm-4 label-column">
              <label class="col-form-label" for="name-input-field"
                >Birth Date :</label
              >
            </div>
            <div class="col-sm-6 input-column">
              <input class="form-control" type="date" name="birthdate" />
            </div>
          </div>
          <div class="form-row form-group">
            <div class="col-sm-4 label-column">
              <label class="col-form-label" for="name-input-field"
                >Blood Group :</label
              >
            </div>
            <div class="col-sm-6 input-column">
              <select class="form-control" name="bloodgroup">
                <optgroup label="Choose Blood Group">
                  <option value="O+" selected="">O+</option>
                  <option value="O-">O-</option>
                  <option value="A+">A+</option>
                  <option value="A-">A-</option>
                  <option value="B+">B+</option>
                  <option value="B-">B-</option>
                  <option value="AB+">AB+</option>
                  <option value="AB-">AB-</option>
                </optgroup>
              </select>
            </div>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              id="formCheck-2"
            /><label class="form-check-label" for="formCheck-2"
              >I've read and accept the terms and conditions</label
            >
          </div>
          <button class="btn btn-primary submit-button" type="submit">
            Create Account
          </button>
        </form>
      </div>
    </div>
    {% ifequal error 'no' %}
    <script type="text/javascript">
      alert("You have successfully signed up !!");
      window.location = "{% url 'loginpage' %}";
    </script>
    {% endifequal %} {% ifequal error 'yes' %}
    <script type="text/javascript">
      alert(
        "Something went wrong...! Please re-enter the correct password or fill in all the details"
      );
      window.location = "{% url 'homepage' %}";
    </script>
    {% endifequal %}
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/back-to-top-scroll.js' %}"></script>
    <script src="{% static 'js/Bold-BS4-Animated-Back-To-Top.js' %}"></script>
    <script src="{% static 'js/bs-init.js' %}"></script>
    <script src="{% static 'js/Sidebar-Menu.js' %}"></script>
  </body>
  <style></style>
</html>
