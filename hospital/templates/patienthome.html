<!DOCTYPE html>
<html>
  <head>
    {% include 'include.html' %} {% load static %}
  </head>

  <body>
    {% include 'adminnav.html' %}
    <div id="wrapper">
      {% include 'sidenav.html' %}
      <div class="page-content-wrapper">
        <div class="container-fluid" style="height: 100%">
          <a
            class="btn btn-link"
            role="button"
            id="menu-toggle"
            href="#menu-toggle"
            ><i class="fa fa-bars"></i
          ></a>
          <div class="row">
            <div class="col-md-12">
              <div>
                <h1 class="text-center">Welcome {{user.first_name}}</h1>
                <h3 class="text-center mt-5">
                  Navigate yourself using the below links
                </h3>
              </div>
            </div>
          </div>
          <div class="row mt-5" style="margin-left: 150px">
            <div class="col-md-3">
              <a href="{% url 'profile' %}">
                <img
                  src="{% static 'img/2948218.svg' %}"
                  width="100px"
                  height="100px"
                  alt="10px"
              /></a>
            </div>
            <div class="col-md-3">
              <a href="{% url 'MakeAppointment' %}">
                <img
                  src="{% static 'img/3203182.svg' %}"
                  width="100px"
                  height="100px"
                  alt="10px"
              /></a>
            </div>
            <div class="col-md-3">
              <a href="{% url 'viewappointment' %}">
                <img
                  src="{% static 'img/2829931.svg' %}"
                  width="100px"
                  height="100px"
                  alt="10px"
              /></a>
            </div>
            <div class="col-md-3">
              <a href="{% url 'Logout' %}">
                <img
                  src="{% static 'img/1716282.svg' %}"
                  width="100px"
                  height="100px"
                  alt="10px"
              /></a>
            </div>
          </div>
        </div>
      </div>
    </div>
    {% ifequal error 'no' %}
    <script type="text/javascript">
      window.location = "{% url 'Home' %}";
    </script>
    {% endifequal %} {% ifequal error 'yes' %}
    <script type="text/javascript">
      alert("Invalid Credentials...");
      window.location = "{% url 'loginpage' %}";
    </script>
    {% endifequal %}
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/back-to-top-scroll.js' %}"></script>
    <script src="{% static 'js/Bold-BS4-Animated-Back-To-Top.js' %}"></script>
    <script src="{% static 'js/bs-init.js' %}"></script>
    <script src="{% static 'js/Sidebar-Menu.js' %}"></script>
  </body>
  <style></style>
</html>
