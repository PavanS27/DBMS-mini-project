{% include 'include.html' %} {% include 'navbar.html' %}

<body
  style="
    background: url('https://images.pexels.com/photos/4386466/pexels-photo-4386466.jpeg')
      no-repeat;
    background-size: cover;
  "
>
  <div
    class="container"
    style="
      margin-top: 150px;
      padding: 20px;
      box-shadow: 1px 1px 10px lightgray;
      width: 30%;
      background-color: white;
    "
  >
    <h2 class="text-center">Admin Login</h2>
    <form method="post">
      {% csrf_token %}
      <input
        type="text"
        class="form-control"
        name="username"
        placeholder="Enter username..."
      />
      <br />
      <input
        type="password"
        class="form-control"
        name="password"
        placeholder="Enter password..."
      />
      <br />
      <input type="submit" value="Login" class="form-control btn btn-primary" />
    </form>
  </div>
  {% ifequal error "no" %}
  <script type="text/javascript">
    alert("Logged In Sucessfully..........");
    window.location = "{% url 'adminhome' %}";
  </script>
  {% endifequal %} {% ifequal error "yes" %}
  <script type="text/javascript">
    alert("Invalid Credentials..........");
  </script>
  {% endifequal %}
</body>
