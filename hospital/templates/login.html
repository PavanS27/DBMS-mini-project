<!DOCTYPE html>
<html>
  <head>
    {% include 'include.html' %} {% load static %}
  </head>

  <body>
    {% include 'navbar.html' %}
    <div class="login-dark" id="bg">
      <form method="post">
        {% csrf_token %}
        <h1 class="sr-only">Login Form</h1>
        <div class="illustration">
          <img
            src="{% static 'img/3716792.svg' %}"
            width="150px"
            height="150px"
            alt="10px"
          />
        </div>
        <div class="form-group">
          <input
            class="form-control"
            type="email"
            name="email"
            placeholder="Email"
          />
        </div>
        <div class="form-group">
          <input
            class="form-control"
            type="password"
            name="password"
            placeholder="Password"
          />
        </div>
        <div class="form-group">
          <button class="btn btn-primary btn-block" type="submit">
            Log In
          </button>
        </div>
        <a class="forgot" href="{% url 'signup' %}">New user? Create Account</a>
      </form>
    </div>
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/back-to-top-scroll.js' %}"></script>
    <script src="{% static 'js/Bold-BS4-Animated-Back-To-Top.js' %}"></script>
    <script src="{% static 'js/bs-init.js' %}"></script>
    <script src="{% static 'js/Sidebar-Menu.js' %}"></script>
  </body>
  <style>
    html,
    body {
      overflow-y: hidden;
    }
    #bg {
      background-image: url("{% static 'img/pexels-photo-1103970.jpeg' %}");
      background-size: 100%;
      background-repeat: no-repeat;
    }
    .login-dark form {
      max-width: 500px;
      box-shadow: 1px 1px 30px gray;
      position: absolute;
      top: 40%;
      transform: translate(-50%, -50%);
    }
  </style>
</html>
